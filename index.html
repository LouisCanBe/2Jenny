<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny's Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        section h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Jenny's Blog</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h1>Welcome to My Personal Blog</h1>
        <p>Hi, I'm Jenny! Welcome to my personal blog where I share my thoughts, experiences, and adventures. Feel free to browse around and enjoy your stay.</p>
        <!-- Here you can add more content like blog posts, images, etc. -->
    </section>

    <footer class="container">
        <p>&copy; 2024 Jenny's Blog</p>
    </footer>

    <!-- 写一个生日快乐按钮 -->
    <button id="birthdayButton">🎉 Happy Birthday! 🎉</button>
    <!-- 按钮居中 -->
    <style>
        #birthdayButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #50b3a2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>


    <script>
        // 点击按钮时显示生日祝福
        document.getElementById("birthdayButton").addEventListener("click", function() {
           
            // 多行文字
            alert("🎉 Happy Birthday to you! 🎉\n" +
                "❤ 爱你哦~小宝 ❤")
            // 跳转到另一个页面
            window.location.href = "wishes.html";


        });
    </script>


</body>
</html>
