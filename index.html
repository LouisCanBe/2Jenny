<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jenny's Personal Blog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        header {
            background: #50b3a2;
            color: white;
            padding-top: 30px;
            min-height: 70px;
            border-bottom: #e8491d 3px solid;
        }
        header a {
            color: #ffffff;
            text-decoration: none;
            text-transform: uppercase;
            font-size: 16px;
        }
        header ul {
            padding: 0;
            list-style: none;
        }
        header li {
            display: inline;
            padding: 0 20px 0 20px;
        }
        header #branding {
            float: left;
        }
        header #branding h1 {
            margin: 0;
        }
        header nav {
            float: right;
            margin-top: 10px;
        }
        header .highlight, header .current a {
            color: #e8491d;
            font-weight: bold;
        }
        section h1 {
            color: #333;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div id="branding">
                <h1>Jenny's Blog</h1>
            </div>
            <nav>
                <ul>
                    <li class="current"><a href="index.html">Home</a></li>
                    <li><a href="about.html">About Me</a></li>
                    <li><a href="blog.html">Blog</a></li>
                    <li><a href="contact.html">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="container">
        <h1>Welcome to My Personal Blog</h1>
        <p>Hi, I'm Jenny! Welcome to my personal blog where I share my thoughts, experiences, and adventures. Feel free to browse around and enjoy your stay.</p>
        <!-- Here you can add more content like blog posts, images, etc. -->
    </section>

    <footer class="container">
        <p>&copy; 2024 Jenny's Blog</p>
    </footer>

    <!-- 写一个生日快乐按钮 -->
    <button id="birthdayButton">🎉 Happy Birthday! 🎉</button>
    <!-- 按钮居中 -->
    <style>
        #birthdayButton {
            display: block;
            margin: 0 auto;
            padding: 10px 20px;
            background-color: #50b3a2;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>


    <script>
        // 点击按钮时显示生日祝福
        document.getElementById("birthdayButton").addEventListener("click", function() {
           
            // 多行文字
            alert("🎉 Happy Birthday to you! 🎉\n" +
                "❤ 爱你哦~小宝 ❤")
            // 跳转到另一个页面
            window.location.href = "wishes.html";


        });
    </script>

    <!-- AI assistant -->
    <link rel="stylesheet" crossorigin href="https://g.alicdn.com/aliyun-documentation/web-chatbot-ui/0.0.15/index.css" />
    <script type="module" crossorigin src="https://g.alicdn.com/aliyun-documentation/web-chatbot-ui/0.0.15/index.js"></script>
    <script>
    window.CHATBOT_CONFIG = {
        endpoint: "https://web-chatbot-syz-tmzrerjflb.cn-hangzhou.fcapp.run/chat", // 可以替换为 https://{your-fc-http-trigger-domain}/chat
        //https://web-chatbot-syz-tmzrerjflb.cn-hangzhou.fcapp.run
        displayByDefault: false, // 默认不展示 AI 助手聊天框
        aiChatOptions: { // aiChatOptions 中 options 会传递 aiChat 组件，自定义取值参考：https://docs.nlkit.com/nlux/reference/ui/ai-chat
        conversationOptions: { // 自定义取值参考：https://docs.nlkit.com/nlux/reference/ui/ai-chat#conversation-options
            conversationStarters: [
            {prompt: '怎么开始学习网页开发？'},
            {prompt: '最快上手VUE和React？'},
            {prompt: '怎么部署一个网站?'},
            ]
        },
        displayOptions: { // 自定义取值参考：https://docs.nlkit.com/nlux/reference/ui/ai-chat#display-options
            height: 600,
        },
        personaOptions: { // 自定义取值参考：https://docs.nlkit.com/nlux/reference/ui/ai-chat#chat-personas
            assistant: {
            name: '你好，我是你的 AI 助手',
            // AI 助手的图标
            avatar: 'https://img.alicdn.com/imgextra/i2/O1CN01Pda9nq1YDV0mnZ31H_!!6000000003025-54-tps-120-120.apng',
            tagline: '您可以尝试点击下方的快捷入口开启体验！',
            }
        }
        },
        dataProcessor: {
        /**
         * 在向后端大模型应用发起请求前改写 Prompt。
         * 比如可以用于总结网页场景，在发送前将网页内容包含在内，同时避免在前端显示这些内容。
         * @param {string} prompt - 用户输入的 Prompt
         * @param {string}  - 改写后的 Prompt
         */
        rewritePrompt(prompt) {
            return prompt;
        }
        }
    };
    </script>
    <style>
    :root {
        /* webchat 工具栏的颜色 */
        --webchat-toolbar-background-color: #1464E4;
        /* webchat 工具栏文字和按钮的颜色 */
        --webchat-toolbar-text-color: #FFF;
    }
    /* webchat 对话框如果被遮挡，可以尝试通过 z-index、bottom、right 等设置来调整位置 */
    .webchat-container {
        z-index: 100;
        bottom: 10px;
        right: 10px;
    }
    /* webchat 的唤起按钮如果被遮挡，可以尝试通过 z-index、bottom、right 等设置来调整位置 */
    .webchat-bubble-tip {
        z-index: 99;
        bottom: 20px;
        right: 20px;
    }
    </style>

</body>
</html>
